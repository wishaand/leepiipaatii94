{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ event['description']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <td class="fitwidth">Datum</td>
      <td>{{ event['eventDate'].strftime('%Y-%m-%d') }}</td>
    </tr>
    <tr>
      <td><a href="{{ url_for('events.edit', event_id=event['eventId']) }}">Wijzigen</a></td>
    </tr>
  </table>
{% endblock %}
