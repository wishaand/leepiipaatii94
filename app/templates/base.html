<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}De opdracht{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/style.css')}}"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('events.index') }}">Events</a></li>
      </ul>
    </nav>
    <div class="main">
      <header>{% block header %}{% endblock %}</header>
      <div>{% block content %}{% endblock %}</div>
    </div>
    <footer>Developed with ♥️ in Python and Flask</footer>
  </body>
</html>
