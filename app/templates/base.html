<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{"title" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .flash-messages {
      margin: 10px 0;
    }
    .flash-message {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 4px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <span class="brand-name">EuroVault</span>
      </div>

      <nav class="nav">
        <a class="nav-item" href="{{ url_for('main.index') }}">Home</a>
        <a class="nav-item" href="{{ url_for('main.upload') }}">Upload</a>
        <a class="nav-item" href="{{ url_for('main.about_me') }}">Over Mij</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="content">
      <header class="content-head">
        <h2>{% block header %}{% endblock %}</h2>
      </header>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <section class="main-content">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
