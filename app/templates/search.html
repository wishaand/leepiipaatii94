{% extends 'base.html' %}

{% block header %}Zoeken{% endblock %}

{% block content %}
<section class="section fade-in">
  <h2>Zoek naar bestanden</h2>
  <p>Typ een bestandsnaam of onderdeel ervan om te zoeken.</p>

  <form class="search-bar" action="" method="get">
    <input type="text" name="q" placeholder="Zoek bestanden..." aria-label="Zoeken" />
    <button type="submit" class="btn-primary">Zoek</button>
  </form>

  <div class="search-results">
    <p>Geen bestanden gevonden.</p>
  </div>
</section>
{% endblock %}
