{% extends 'base.html' %}

{% block header %}
<h1>Upload Bestand</h1>
{% endblock %}

{% block content %}
<div class="upload-container">
  <form method="POST" action="{{ url_for('upload.upload_file') }}" enctype="multipart/form-data">
    <div class="upload-area">
      <div class="upload-content">
        <div class="upload-icon">ğŸ“</div>
        <h2>Selecteer je bestanden</h2>
        <p>Klik op de knop hieronder om bestanden te uploaden</p>
        <input type="file" name="file" multiple class="file-input">
        <button type="submit" class="upload-btn">
          Upload Bestanden
        </button>
      </div>
    </div>
  </form>
  
  <div class="upload-info">
    <p>Ondersteunde bestandstypen: Alle bestanden</p>
    <p>Maximale bestandsgrootte: 100MB</p>
  </div>
</div>
{% endblock %}
