{% extends 'base.html' %}

{% block header %}
<h1>Inloggen</h1>
{% endblock %}

{% block content %}
<div class="login-body">
  <div class="login-container">
    <div class="login-box">
      <div class="eurovault-logo">
        <div class="logo-ring"></div>
        <h1>EuroVault</h1>
      </div>

      <p class="login-subtitle">Veilig inloggen in jouw Europese Cloudomgeving</p>

      <form action="{{ url_for('main.login') }}" method="post" class="auth-form">
        {{ csrf_token() }}
        <input type="email" name="email" placeholder="E-mailadres of gebruikersnaam" required>
        <input type="password" name="password" placeholder="Wachtwoord" required>
        <button type="submit">Inloggen</button>
      </form>

      <div class="login-links">
        <a href="#">Wachtwoord vergeten?</a>
        <a href="{{ url_for('main.register') }}">Nieuw account aanmaken</a>
      </div>

      <footer class="login-footer">
        <p>© 2025 EuroVault — Europese Cloudopslag volgens AVG / GDPR</p>
      </footer>
    </div>
  </div>
</div>
{% endblock %}
